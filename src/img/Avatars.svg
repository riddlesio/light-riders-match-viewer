<svg id="avatar" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
     viewBox="0 0 100 100">
    <defs>
        <style>
            .Avatar-1{fill:none;}
            .Avatar-2{fill:#ff5552;}
            .Avatar-3{fill:#6aa2fe;}
            .Avatar-4,
            .Avatar-6{opacity:0.2;}
            .Avatar-4{fill:url(#New_Pattern_Swatch_6);}
            .Avatar-6{fill:url(#New_Pattern_Swatch_5);}
        </style>
        <pattern id="New_Pattern_Swatch_6" data-name="New Pattern Swatch 6" width="1" height="2"
                 patternTransform="translate(-2.67 -4.03) scale(0.56 0.83)"
                 patternUnits="userSpaceOnUse" viewBox="0 0 1 2">
            <rect class="Avatar-1" width="1" height="2"/>
            <rect class="Avatar-3" width="1" height="1"/>
            <rect y="1" width="1" height="1"/>
        </pattern>
        <pattern id="New_Pattern_Swatch_5" data-name="New Pattern Swatch 5" width="1" height="2"
                 patternTransform="translate(6.79 0.55) scale(0.56 0.83)"
                 patternUnits="userSpaceOnUse" viewBox="0 0 1 2">
            <rect class="Avatar-1" width="1" height="2"/>
            <rect class="Avatar-2" width="1" height="1"/>
            <rect y="1" width="1" height="1"/>
        </pattern>
    </defs>
    <title>Avatars</title>
    <g id="blue_avatar" data-name="blue avatar">
        <rect class="Avatar-4" x="0.5" y="0.5" width="99" height="99" rx="9.5" ry="9.5"/>
        <path class="Avatar-5"
              d="M90,1a9,9,0,0,1,9,9V90a9,9,0,0,1-9,9H10a9,9,0,0,1-9-9V10a9,9,0,0,1,9-9H90m0-1H10A10,10,0,0,0,0,10V90a10,10,0,0,0,10,10H90a10,10,0,0,0,10-10V10A10,10,0,0,0,90,0h0Z"/>
    </g>
    <g id="red_avatar" data-name="red avatar">
        <rect class="Avatar-6" x="0.5" y="0.5" width="99" height="99" rx="9.5" ry="9.5"/>
        <path class="Avatar-5"
              d="M90,1a9,9,0,0,1,9,9V90a9,9,0,0,1-9,9H10a9,9,0,0,1-9-9V10a9,9,0,0,1,9-9H90m0-1H10A10,10,0,0,0,0,10V90a10,10,0,0,0,10,10H90a10,10,0,0,0,10-10V10A10,10,0,0,0,90,0h0Z"/>
    </g>
</svg>

<defs>
    <pattern id="New_Pattern_Swatch_5" data-name="New Pattern Swatch 5" width="1" height="2"
             patternTransform="translate(6.79 0.55) scale(0.56 0.83)"
             patternUnits="userSpaceOnUse" viewBox="0 0 1 2">
        <rect class="Avatar-1" width="1" height="2"/>
        <rect class="Avatar-2" width="1" height="1"/>
        <rect y="1" width="1" height="1"/>
    </pattern>
</defs>
<symbol id="AvatarShape" viewBox="0 0 100 100">
    <g>
        <rect className="Avatar-6" style={{ opacity: 0.2, fill: url(#New_Pattern_Swatch_5) }} x="0.5" y="0.5" width="99" height="99" rx="9.5" ry="9.5"/>
        <path className="Avatar-5" fill="#363a3f" d="M90,1a9,9,0,0,1,9,9V90a9,9,0,0,1-9,9H10a9,9,0,0,1-9-9V10a9,9,0,0,1,9-9H90m0-1H10A10,10,0,0,0,0,10V90a10,10,0,0,0,10,10H90a10,10,0,0,0,10-10V10A10,10,0,0,0,90,0h0Z"/>
    </g>
</symbol>